<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinMarketCap</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>

</head>
<body>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page">Coin Market Cap</li>
        </ol>
      </nav>
    
      <class class="d-flex p-3 bd-highlight">
            <div id='coins'></div>
            <div id='first'></div>
          </class>
      </div>

      

    <script type="text/javascript">
        var apikey = {
            key: "SUA API KEY VEM AQUI "
        }
        fetch('https://pro-api.coinmarketcap.com/v1/cryptocurrency/map?CMC_PRO_API_KEY= ' + apikey.key)
        .then((response) => {
            if(!response.ok) throw new Error('Erro ao executar a requisição ' + response.status);
            return response.json();
        })
        .then((api) => {

            var texto = "";
            for(let i = 0; i < 10; i++){

                console.log(api);


            texto = texto + `
            
            <div class="media">
                <img src="coin.jpg" alt="coin" class="align-self-center mr-3" width="100" height="60">
                <div class="media-body">
                <h5 class="mt-2">${api.data[i].name}</h5>
                <p>${api.data[i].symbol}</p>
                </div>
            </div>
            
            `;
            
            first = first + `
            
            <div>
                <p>${api.data[i].first_historical_data}</p>
            </div>
            
            `;

            

            document.getElementById("coins").innerHTML = texto;
            document.getElementById("first").innerHTML = first;
        }
            
        })
        .catch((error) => {
            console.error(error.message);
        });

        apikey.key = "b54bcf4d-1bca-4e8e-9a24-22ff2c3d462c" ;
    </script>

</body>
</html>
